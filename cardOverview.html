            <script>
            function slideCard1(card) {
                var cardType = card.querySelector('h3').innerHTML;
                var cardDescription = '';
              
                  cardDescription = `<b>Card Details:</b><br>
                    Debit Card Details:<br>
                    - Linked to your bank account<br>
                    - Allows purchases and cash withdrawals<br>
                    - Transactions deducted from your account balance`;
               
              
                document.getElementById('card-type').innerHTML = cardType;
                document.getElementById('card-description').innerHTML = cardDescription;
                card.classList.toggle('active');
              }
              function slideCard2(card) {
                var cardType = card.querySelector('h3').innerHTML;
                var cardDescription = '';
          
                  cardDescription = `<b>Card Details:</b><br>
                    Credit Card Details:<br>
                    - Borrow money up to a credit limit<br>
                    - Use for purchases and pay over time<br>
                    - Incurs interest charges if not fully paid`;
              
                document.getElementById('card-type2').innerHTML = cardType;
                document.getElementById('card-description2').innerHTML = cardDescription;
                card.classList.toggle('active');
              }
              </script>
